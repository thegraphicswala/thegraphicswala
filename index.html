  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #1a1a1a, #000);
    color: #ffffff;
    padding: 20px;
    line-height: 1.6;
  }

  header {
    text-align: center;
    padding: 2rem 0;
    background: linear-gradient(to right, #ff9900, #ff3300);
    color: #fff;
    border-radius: 0 0 25px 25px;
    box-shadow: 0 4px 20px rgba(255, 153, 0, 0.5);
  }

  .logo {
    background-color: #000;
    color: #ffcc00;
    font-size: 2.5rem;
    width: 80px;
    height: 80px;
    margin: 0 auto 1rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    box-shadow: 0 0 20px #ffcc00;
  }

  h1 {
    font-size: 2.8rem;
    letter-spacing: 1px;
  }

  .services {
    text-align: center;
    margin-top: 2rem;
  }

  .service-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
    margin-top: 1.5rem;
  }

  .service-card {
    background-color: #262626;
    padding: 1rem;
    border-radius: 15px;
    color: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255, 153, 0, 0.4);
  }

  .service-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255, 102, 0, 0.6);
  }

  .form-section {
    background-color: #121212;
    padding: 2rem;
    margin: 2rem auto;
    max-width: 600px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 51, 0, 0.2);
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  input, select, textarea {
    padding: 0.75rem;
    border-radius: 10px;
    border: none;
    background: #1e1e1e;
    color: #fff;
  }

  button {
    background: linear-gradient(to right, #ff9900, #ff3300);
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    background: #fff;
    color: #000;
  }

  footer {
    text-align: center;
    padding: 2rem 1rem;
    background: #1a1a1a;
    border-radius: 25px 25px 0 0;
    font-size: 0.9rem;
    margin-top: 2rem;
    color: #bbb;
  }

  footer a {
    color: #ff6600;
    text-decoration: none;
    font-weight: 500;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      font-size: 2rem;
    }
  }
</style><!-- style.css END -->
